<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metadyn Playground</title>
  <link rel="stylesheet" href="css/buffer.css">
</head>
<body>
<button id="run_simulation">Execute</button>
<button id="run_test">Test</button>
<div id="results_cont"></div>
<div id="console_cont"></div>
<div id="image_cont"></div>
<script type="application/javascript" src="js/mustache.min.js"></script>
<script type="application/javascript" src="js/promise.js"></script>
<script type="application/javascript" src="js/utils.js"></script>
<script type="application/javascript" src="js/main.js"></script>
<script type="application/javascript" src="js/comparator.js"></script>
<script type="application/javascript" src="js/templates.js"></script>
<script type="application/javascript" src="js/manual_tests.js"></script>
<script type="application/javascript" src="js/scenario_base.js"></script>
<script type="application/javascript" src="js/scenarios/basic/sync_test.js"></script>
<script type="application/javascript" src="js/scenarios/basic/async_test.js"></script>
<script type="application/javascript" src="js/scenarios/max/math_max.js"></script>
<script type="application/javascript" src="js/scenarios/max/math_max_ta.js"></script>
<script type="application/javascript" src="js/scenarios/max/ta_reduce_greater.js"></script>
<script type="application/javascript" src="js/scenarios/add/add_scenario.js"></script>
<script type="application/javascript" src="js/scenarios/add/add_gaussian_naive.js"></script>
<script type="application/javascript" src="js/scenarios/add/add_gaussian_dimsigma.js"></script>
<script type="application/javascript" src="js/scenarios/add/add_gaussian_optimized.js"></script>
<script type="application/javascript" src="js/scenarios/add/add_gaussian_ta_naive.js"></script>
<script type="application/javascript" src="js/scenarios/add/add_gaussian_ta_dimsigma.js"></script>
<script type="application/javascript" src="js/scenarios/add/blob_1_v_1.js"></script>
<script type="application/javascript" src="js/scenarios/add/blob_4_v_1.js"></script>
<script type="application/javascript" src="js/scenarios/add/blob_10_v_1.js"></script>
<script type="application/javascript" src="js/scenarios/add/web_gl.js"></script>
<script type="application/javascript" src="js/scenarios/add/add_random_position.js"></script>
<script type="application/javascript" src="js/scenarios/draw/draw_scenario.js"></script>
<script type="application/javascript" src="js/scenarios/draw/web_gl_scenario.js"></script>
<script type="application/javascript" src="js/scenarios/draw/raster_naive.js"></script>
<script type="application/javascript" src="js/scenarios/draw/raster_int32.js"></script>
<script type="application/javascript" src="js/scenarios/draw/raster_scale_discrete.js"></script>
<script type="application/javascript" src="js/scenarios/draw/raster4_naive.js"></script>
<script type="application/javascript" src="js/scenarios/draw/raster4_decompose.js"></script>
<script type="application/javascript" src="js/scenarios/draw/raster4_optimized.js"></script>
<script type="application/javascript" src="js/scenarios/draw/raster4_rimmed.js"></script>
<script type="application/javascript" src="js/scenarios/draw/web_gl.js"></script>
<script type="application/javascript" src="js/scenarios/draw/web_gl_contour.js"></script>
<script type="application/javascript" src="js/scenarios/draw/random_value.js"></script>
<script type="application/javascript">
  (function (metadyn) {
    /** @external metadyn */
    var main = new metadyn.Main();
    main.addScenarios(
        false,
        metadyn.syncTest,
        metadyn.asyncTest
    );
    main.addScenarios(
//        false,
        metadyn.mathMaxArray,
        metadyn.mathMaxTA,
        metadyn.TAReduceGreater
    );
    main.addScenarios(
//        false,
        metadyn.addGaussianNaive,
        metadyn.addGaussianDimSigma,
        metadyn.addGaussianOptimized,
        metadyn.addGaussianTaNaive,
        metadyn.addGaussianTaDimSigma,
        metadyn.addBlob1v1,
        metadyn.addBlob4v1,
        metadyn.addBlob10v1,
        metadyn.addWebGl,
        metadyn.addRandomPosition
    );
    main.addScenarios(
//        false,
        metadyn.drawRasterNaive,
        metadyn.drawRasterInt32,
        metadyn.drawRasterScaleDiscrete,
        metadyn.drawRaster4Naive,
        metadyn.drawRaster4Optimized,
        metadyn.drawRaster4Decompose,
        metadyn.drawRaster4Rimmed,
        metadyn.drawWebGL,
        metadyn.drawWebGLContour,
        metadyn.drawRandomValue
    );
    //  document.getElementById("run_simulation").addEventListener("click",main.execute.bind(main));
    document.getElementById("run_test").addEventListener("click", metadyn.tests.executeTest.bind(main));
    setTimeout(main.execute.bind(main), 1000);
    //  main.execute();
  })(metadyn);
</script>
</body>
</html>
